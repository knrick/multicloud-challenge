<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMart - Products</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Products</h1>
        
        <!-- Product List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
             hx-get="/api/products"
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Products will be loaded here -->
        </div>

        <!-- Add Product Form -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
            <form hx-post="/api/products"
                  hx-target="#product-list"
                  hx-swap="beforeend">
                <div class="grid grid-cols-1 gap-4">
                    <input type="text" name="name" placeholder="Product Name"
                           class="border p-2 rounded" required>
                    <textarea name="description" placeholder="Description"
                            class="border p-2 rounded" required></textarea>
                    <input type="number" name="price" placeholder="Price"
                           class="border p-2 rounded" step="0.01" min="0" required>
                    <input type="number" name="stock" placeholder="Stock"
                           class="border p-2 rounded" min="0" required>
                    <input type="text" name="category" placeholder="Category"
                           class="border p-2 rounded" required>
                    <button type="submit"
                            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Card Template -->
    <template id="product-template">
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">${name}</h3>
            <p class="text-gray-600 mb-4">${description}</p>
            <div class="flex justify-between items-center">
                <span class="text-lg font-bold">$${price}</span>
                <span class="text-sm text-gray-500">Stock: ${stock}</span>
            </div>
            <div class="mt-4">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
                    ${category}
                </span>
            </div>
        </div>
    </template>
</body>
</html>
