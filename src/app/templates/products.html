<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMart - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 600px;
            z-index: 1000;
            display: none;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Products</h1>
        
        <!-- Product List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
                <p class="text-gray-600 mb-4">{{ product.description }}</p>
                <p class="text-lg font-bold text-blue-600 mb-2">${{ "%.2f"|format(product.price) }}</p>
                <p class="text-sm text-gray-500">Stock: {{ product.stock }}</p>
                <p class="text-sm text-gray-500">Category: {{ product.category }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- AI Chat Widget -->
        <button class="chat-toggle bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600" onclick="toggleChat()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
        </button>

        <div class="chat-widget bg-white rounded-lg shadow-lg flex flex-col">
            <div class="p-4 border-b flex justify-between items-center bg-blue-500 text-white rounded-t-lg">
                <h3 class="font-semibold">Product Assistant</h3>
                <button onclick="toggleChat()" class="text-white hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto max-h-[400px] space-y-4"></div>
            <div class="p-4 border-t">
                <form onsubmit="sendMessage(event)" class="flex gap-2">
                    <input type="text" 
                           id="message-input"
                           placeholder="Ask about our products..."
                           class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;

        async function initChat() {
            try {
                const response = await fetch('/api/ai/bedrock/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                sessionId = data.sessionId;
            } catch (error) {
                console.error('Error initializing chat:', error);
            }
        }

        function toggleChat() {
            const widget = document.querySelector('.chat-widget');
            const isHidden = widget.style.display === 'none' || !widget.style.display;
            widget.style.display = isHidden ? 'flex' : 'none';
            
            if (isHidden && !sessionId) {
                initChat();
            }
        }

        function appendMessage(content, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[70%] rounded-lg p-3 ${isUser ? 'bg-blue-100' : 'bg-gray-100'}`;
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            appendMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch('/api/ai/bedrock/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message })
                });
                
                const data = await response.json();
                appendMessage(data.response, false);
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('Sorry, there was an error processing your message.', false);
            }
        }
    </script>
</body>
</html>
